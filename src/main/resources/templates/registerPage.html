<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> Регистрация </title>
</head>
    <body>
    <header th:insert="blocks/header::header">

    </header>
        <div>
            <form method="post">
                <input type="text" name="login" placeholder="Введите логин" />
                <input type="text" name="name" placeholder="Введите имя пользователя" />
                <input type="text" name="secondName" placeholder="Фамилия пользователя" />
                <button type="submit">Добавить</button>
            </form>
        </div>
        <div class="my-md-2" th:each="user : ${users}">
            <b th:text="${user.Id}"></b>
            <span th:text="${user.Login}"></span>
            <span th:text="${user.Name}"></span>
            <span  th:text="${user.Name}"></span>
            <a class="btn btn-outline-primary button" th:href="'/user/' + ${user.Id}">Профиль</a>
        </div>
    </body>
</html>
